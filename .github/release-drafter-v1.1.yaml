name-template: 'terraform v1.1: v$RESOLVED_VERSION'
tag-template: 'v1.1-v$RESOLVED_VERSION'
tag-prefix: 'v1.1-'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
categories:
  - title: 'Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: 'Maintenance'
    label: 'chore'
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch
template: |
  $CHANGES
